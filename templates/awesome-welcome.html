<!doctype html>
<!--jinja2 is the templating language for Python that flask uses-->

<title>Awesome MultiApp</title>
{% if name %}
	<h1>Hello {{ name }}!</h1>
{% else %}
	<h1>Welcome to the awesome multi api app</h1>
{% endif %}

<!--form submits to url /signup, relevant to the absolute url /-->
<div id="multi-form">
	<h1>Answer the following questions: </h1>
	<form method="post" action="/results">
		<label for="name">Name: </label>
		<input type="text" id="name" name="name" value="" placeholder="Mimi Mouse" required="required" autofocus="autofocus" />
		<label for="city">City you live in: </label>
		<input type="text" id="city" name="city" value="" placeholder="London" required="required" />
		<label for="animal">Fav Animal: </label>
		<input type="text" id="animal" name="animal" value="" placeholder="zebra" required="required" />
		<label for="email">Email: </label>
		<input type="email" id="email" name="email" value="" placeholder="mimi@example.com" required="required" />
		<input type="submit" value="Submit" id="submit-button" />
	</form>
</div>
